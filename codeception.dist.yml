actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=YOUR_HOST;dbname=YOUR_DB_NAME'
            user: 'YOUR_DB_USERNAME'
            password: 'YOUR_DB_PASSWORD'
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    remote: true
    c3_url: 'http://localhost.dev/c3.php'
    whitelist:
      include:
        - app/*
      exclude:
        - app/Events/*
        - app/Exceptions/*
        - app/Providers/*